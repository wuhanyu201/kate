<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .member-container {
            background-color: #fff;
            width: 400px;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .member-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #b8825f;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #b8825f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #a07154;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #b8825f;
        }

        .register-link a {
            color: #b8825f;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>
<body>
    <div class="member-container">
        <h1>會員登入</h1>
        <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" placeholder="輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="輸入密碼" required>
            </div>
            <button type="submit" class="submit-btn">登入</button>
        </form>
        <div class="register-link">
            還不是會員？<a href="註冊會員.html">註冊帳號</a>
        </div>
    </div>

    <script>
        // 假設性的登入功能
        function login(event) {
            event.preventDefault(); // 防止表單提交
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "testuser" && password === "123456") {
                alert("登入成功！");
                // 重導到其他頁面，例如首頁
                window.location.href = "index.html";
            } else {
                alert("帳號或密碼錯誤，請再試一次！");
            }
        }
    </script>
</body>
</html>
